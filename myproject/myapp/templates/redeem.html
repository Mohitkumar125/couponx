{% extends 'base1.html' %}
{% load static %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">üéÅ Prize Redemption</h2>

    <!-- ‡§Ö‡§ó‡§∞ owner ‡§π‡•à ‡§§‡•ã ‡§â‡§∏‡§ï‡•Ä details -->
    {% if owner %}
        <div class="card mb-4 p-3">
            <h5 class="mb-2">Shop Owner: {{ owner.username }}</h5>
            <p>Email: {{ owner.email }}</p>
        </div>
    {% endif %}

    <!-- Form -->
    <div class="card p-4">
        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label for="customer_name" class="form-label">Customer Name</label>
                <input type="text" id="customer_name" name="customer_name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="coupon_code" class="form-label">Coupon Code</label>
                <input type="text" id="coupon_code" name="coupon_code" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="mobile_number" class="form-label">Mobile Number</label>
                <input type="text" id="mobile_number" name="mobile_number" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-success w-100">Redeem Prize</button>
        </form>
    </div>
</div>
{% endblock %}
